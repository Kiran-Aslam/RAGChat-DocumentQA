
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RAG Assistant</title>
    <style>
        /* Global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0f2027 100%);
            color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Login container styling */
        .login-container {
            background: rgba(20, 50, 30, 0.9);
            border: 2px solid #2d5a3d;
            border-radius: 20px;
            padding: 40px;
            margin: 50px auto;
            max-width: 500px;
            box-shadow: 0 0 30px rgba(45, 90, 61, 0.6);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .login-container:hover {
            box-shadow: 0 0 50px rgba(45, 90, 61, 0.8);
            transform: translateY(-5px);
        }

        /* Title styling */
        .login-title {
            text-align: center;
            font-size: 2.5em;
            font-weight: bold;
            color: #4ade80;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(74, 222, 128, 0.7);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(74, 222, 128, 0.7); }
            to { text-shadow: 0 0 30px rgba(74, 222, 128, 1); }
        }

        /* Enhanced Input field styling */
        .input-field {
            background: rgba(15, 25, 20, 0.95) !important;
            border: 2px solid #2d5a3d !important;
            border-radius: 12px !important;
            color: #e0e0e0 !important;
            font-size: 16px !important;
            font-weight: 500 !important;
            padding: 18px 20px !important;
            transition: all 0.4s ease !important;
            box-shadow: 0 0 10px rgba(45, 90, 61, 0.3) !important;
            backdrop-filter: blur(5px) !important;
            outline: none !important;
            width: 100%;
            margin-bottom: 20px;
        }

        .input-field:focus {
            border-color: #4ade80 !important;
            box-shadow: 0 0 25px rgba(74, 222, 128, 0.6) !important;
            background: rgba(20, 35, 25, 0.95) !important;
            transform: translateY(-2px) !important;
            outline: none !important;
        }

        /* Enhanced Label styling */
        .input-label {
            color: #4ade80 !important;
            font-weight: bold !important;
            font-size: 16px !important;
            margin-bottom: 12px !important;
            text-shadow: 0 0 10px rgba(74, 222, 128, 0.5) !important;
            display: block;
        }

        /* Enhanced Button styling */
        .login-btn {
            background: linear-gradient(45deg, #1e3a2e, #2d5a3d, #4ade80) !important;
            border: none !important;
            border-radius: 15px !important;
            color: white !important;
            font-size: 18px !important;
            font-weight: bold !important;
            padding: 18px 40px !important;
            width: 100% !important;
            transition: all 0.4s ease !important;
            box-shadow: 0 0 20px rgba(74, 222, 128, 0.4) !important;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5) !important;
            cursor: pointer;
        }

        .login-btn:hover {
            background: linear-gradient(45deg, #4ade80, #22c55e, #16a34a) !important;
            box-shadow: 0 0 35px rgba(74, 222, 128, 0.8) !important;
            transform: translateY(-3px) scale(1.02) !important;
        }

        .error-message {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">ðŸ¤– RAG Assistant</h1>
        <p style="text-align: center; color: #9ca3af; font-size: 16px; margin-bottom: 40px;">
            Your intelligent AI companion with document retrieval capabilities
        </p>

        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}

        <form method="POST">
            <div>
                <label class="input-label" for="user_name">Your Name</label>
                <input class="input-field" type="text" id="user_name" name="user_name" required>
            </div>
            <div>
                <label class="input-label" for="user_email">Your Email</label>
                <input class="input-field" type="email" id="user_email" name="user_email" required>
            </div>
            <div>
                <label class="input-label" for="user_age">Your Age</label>
                <input class="input-field" type="number" id="user_age" name="user_age" required>
            </div>
            <button class="login-btn" type="submit">Login</button>
        </form>
    </div>
</body>
</html>
